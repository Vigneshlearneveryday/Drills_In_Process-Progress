<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const people = [
        { name: "Alice", age: 21 },
        { name: "Bob", age: 25 },
        { name: "Charlie", age: 21 },
        { name: "David", age: 25 },
        { name: "Edward", age: 23 },
      ];

      const ageWiseFiltered = people.reduce(
        (a, person) => {
          if (person.age == 21) {
            a.equal21.push(person);
          } else if (person.age == 23) {
            a.equal23.push(person);
          } else {
            a.equal25.push(person);
          }
          return a;
        },
        { equal21: [], equal23: [], equal25: [] }
      );
      console.log(ageWiseFiltered);
    </script>
  </body>
</html>
