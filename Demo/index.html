<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let boardArray = [[], [], []];
      document.body.style.padding = "0";
      document.body.style.margin = "0";
      let screen = document.createElement("div");
      screen.style.display = "flex";
      screen.style.width = "100%";
      screen.style.height = "100vh";
      screen.style.justifyContent = "center";
      screen.style.alignItems = "center";

      let board = document.createElement("div");
      board.style.width = "606px";
      board.style.height = "606px";
      board.style.display = "flex";
      board.style.flexWrap = "wrap";

      let currentPlayer = "X";
      let row = 1;
      let col = 1;
      for (let i = 0; i < 9; i++) {
        let box = document.createElement("div");
        box.style.width = "200px";
        box.style.height = "200px";
        box.style.backgroundColor = "wheat";
        box.style.border = "1px solid black";
        box.style.textAlign = "center";
        box.style.verticalAlign = "middle";
        box.style.lineHeight = "200px";
        box.style.fontSize = "3em";
        box.style.cursor = "pointer";
        let id = 0;
        if ((i + 1) % 3 == 0) {
          id = `${row}${col}`;
          row = row + 1;
          col = 1;
        } else {
          id = `${row}${col}`;
          col = col + 1;
        }

        box.setAttribute("id", id);

        box.onmousemove = function () {
          this.style.backgroundColor = "#ecd2a2";
        };

        box.onmouseleave = function () {
          this.style.backgroundColor = "wheat";
        };

        box.onclick = function () {
          if (this.innerText == "") {
            this.innerText = currentPlayer;

            let [row, col] = this.id.split("");
            boardArray[parseInt(row) - 1][parseInt(col) - 1] = currentPlayer;
            console.log(boardArray);

            if (this.innerText == "X") {
              currentPlayer = "O";
            }

            if (this.innerText == "O") {
              currentPlayer = "X";
            }
          }
        };

        board.appendChild(box);
      }
      screen.appendChild(board);
      document.body.appendChild(screen);
    </script>
  </body>
</html>
